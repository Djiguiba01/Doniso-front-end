<ion-content >

<!-- :::::::::::::::::: -->
<!-- <ion-button id="popover-button"   color="danger">Open Menu</ion-button> -->
<ion-popover trigger="popover-button" [dismissOnSelect]="true" color="danger">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false" routerLink="/profilauditeur">Mon profil</ion-item>
        <ion-item [button]="true" [detail]="false" *ngIf="role=='ROLE_FORMATEUR'" routerLink="/formationformateur">Mes cours</ion-item>
        <ion-item [button]="true" [detail]="false">Déconnexion</ion-item>
        <!-- <ion-item [button]="true" >More options...</ion-item> -->
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

  <!-- ::::::::: -->

  <h6 style="text-align: center; font-weight: bold; font-size: 20px;color: teal;">Formation à venir </h6>
  <ion-slides [options]="option" class="ion-margin-top" style="margin-top: -5%;">
    <ion-slide *ngFor="let venir of formationvenir">
      <ion-card >
        <img src="../../assets/images/{{venir.image}}">
        <h6>{{venir.titre}}</h6>
      </ion-card>
    </ion-slide>
  </ion-slides>


  <!-- Formations -->
  <h6 style="text-align: center; font-weight: bold; font-size: 20px;color: teal; margin-bottom: 7%; margin-top: -3%;">Nos formations en cours</h6>
  <ion-card *ngFor="let encours of formationencours |paginate: { itemsPerPage:10, currentPage: p}" style="margin-top: -2%;">
    <img alt="Silhouette of mountains" src="../../assets/images/{{encours.image}}"/>
    <ion-card-header>
      <ion-card-title style="text-align: center; font-size: 13px;">{{encours.titre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="font-size: 11px;">
      {{encours.description}}
    </ion-card-content>

    <!-- Button -->
    <div class="buttonCont" >
      <div class="gauchebutton" routerLink="/detailformat" style="cursor: pointer;" [routerLink]="['detailformat',encours.idFormat]">Voir Plus</div>
      <div class="droitebutton"  routerLink="/participant" style="cursor: pointer;" [routerLink]="['participant',encours.idFormat]">Participer</div>
    </div>
  </ion-card>
  <!-- <pagination-controls (pageChange)="p =$event"previousLabel="Précédent" nextLabel="Suivant" style="text-align: center; color: teal;"></pagination-controls> -->
