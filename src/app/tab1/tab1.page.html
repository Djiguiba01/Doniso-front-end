<ion-header [translucent]="true">
  <ion-toolbar>

        <!--Entête Gauche -->
        <div class=" gauche" >
          <img src="assets/images/logo.png" alt="" style="height: 45px;">
        </div>

        <!--Entête Milieu -->
        <div class="milieunom" style="margin-top: 13px; font-weight: bold; font-size: 20px;">Doniso</div>

        <!--Entête Droite -->
        <div class="droite">

        <ion-popover trigger="popover-button" [dismissOnSelect]="false">

            <ion-content>
              <ion-list>

                  </ng-template> -->

              </ion-list>
            </ion-content>

      </div>
