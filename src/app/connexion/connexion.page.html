<ion-content style="background-color: #F4F5F8">

  <div class="containeur">
    <div class="conteneur-logo" style="padding-top: 35%;">
      <img class="logo" src="../assets/images/logo.png">
    </div>

    <div class="formulaire" style="padding-top: 15%;">

      <span style="font-size: 33px; font-weight: bold;"> Connexion</span>
      <div class="trait"></div>

      <div class="input" style="padding-top: 15%;">
        <!-- <label>Nom utilisteur <span class="obligatoire">*</span></label> -->
        <input class="telephone-input" type="text" class="form-control" placeholder="Nom utilisteur">
      </div>


      <div class="input" style="padding-top: 8%; ">
        <!-- <label>Mot de passe <span class="obligatoire">*</span></label> -->
        <input class="telephone-input" type="password" class="form-control"  id="password" data-toggle="password" placeholder="Mot de passe">
      </div>

      <div class="conteneur-submit">
        <ion-button class="envoyer-input" type="submit" expand="block" routerLink="/tabs" >Connexion</ion-button>
      </div>

      <div class="autres-options">
        <div style="font-size: 14px; padding-top: 5%;">
          Vous n'avez de compte ? <span class="connexion" routerLink="/inscription">Inscription</span>
        </div>
      </div>

    </div>
  </div>

</ion-content>
