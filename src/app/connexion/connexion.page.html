
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="bienvenue"></ion-back-button >
    </ion-buttons>
    <ion-title style="margin-left: 1%;">Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #F4F5F8">

  <div class="containeur">
    <div class="conteneur-logo">
      <img class="logo" src="../assets/images/logo.png">
    </div>

    <div class="formulaire">
      <div class="input">
        <label>Nom utilisteur <span class="obligatoire">*</span></label>
        <input class="telephone-input" type="text" class="form-control" placeholder="Effet01">
      </div>


      <div class="input">
        <label>Mot de passe <span class="obligatoire">*</span></label>
        <input class="telephone-input" type="password" class="form-control"  id="password" data-toggle="password" placeholder="Mot de passe">
      </div>

      <!-- <div class="input">
        <label>Confirmer <span class="obligatoire">*</span></label>
        <input class="telephone-input" type="password" class="form-control"  id="password" data-toggle="password" placeholder="Retaper le mot de passe">
      </div> -->



      <div class="conteneur-submit">
        <ion-button class="envoyer-input" type="submit" expand="block" routerLink="/tabs" >Connexion</ion-button>
      </div>

      <div class="autres-options">
        <div style="font-size: 14px;">
          Vous n'avez de compte ? <span class="connexion" routerLink="/inscription">Inscription</span>
        </div>
      </div>

    </div>
  </div>

</ion-content>
